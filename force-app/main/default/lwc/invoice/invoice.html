<template>
    <lightning-button onclick={generatePdf} label="Generate PDF"></lightning-button>
    <div class="body">
        <h1 class="header">請求書</h1>

        <div class="ids">
            <p>発行日: {opportunityCloseDate}</p>
            <p>請求番号：{opportunityOrderNumber}</p>
        </div>

        <div class="account">
            <h2>{accountName} 御中</h2>
            <p>〒{billingPostalCode}</p>
            <p>{billingState},{billingCity},{billingStreet}</p>

            <p class="note">下記の通り、ご請求申し上げます。</p>
            <table>
                <tr>
                    <th>ご請求金額（税込）</th>
                </tr>
                <tr>
                    <td>
                        <p>
                            <lightning-formatted-number 
                                value={totalAmount} 
                                format-style="currency" 
                                currency-display-as= "symbol"
                                maximum-fraction-digits="0"
                            >
                            </lightning-formatted-number>
                        </p>
                    </td>
                </tr>
            </table>
        </div>

        <div class="company">
            <h3>{opportunityOwnerCompanyName}</h3>
            <p>〒{opportunityOwnerPostalCode}</p>
            <p>住所：{opportunityOwnerStreet}</p>
            <p>電話：{opportunityOwnerPhone}</p>
            <p>メール：{opportunityOwnerEmail}</p>
        </div>

        <div class="bankInfo">
            <table>
                <tr>
                    <th>振込先</th>
                    <td>{bankName} {branchName} {depositType} {bankAccountNumber} <br> {accountHolderName}（カ</td>
                </tr>
            </table>
        </div>
